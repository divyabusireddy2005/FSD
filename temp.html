<html>
    <body>
        <script>
const temperatureConverter = {
    toCelsius: function(tempInFahrenheit) {
        return ((tempInFahrenheit - 32) * 5) / 9;
    },
    toFahrenheit: function(tempInCelsius) {
        return (tempInCelsius * 9) / 5 + 32;
    }
};
const tempF = 212; 
const tempC = 100;
console.log(`${tempF}째F is equal to ${temperatureConverter.toCelsius(tempF).toFixed(2)}째C`);
console.log(`${tempC}째C is equal to ${temperatureConverter.toFahrenheit(tempC).toFixed(2)}째F`);
        </script>
    </body>
</html>
