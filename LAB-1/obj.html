<html>
    <body>
        <script>
function createPerson(name, age) {
    return {
        name: name,
        age: age,
        greet: function() {
            console.log(`Hello, my name is ${this.name} and I am ${this.age} years old.`);
        }
    };
}
const person1 = createPerson("Alice", 25);
const person2 = createPerson("Bob", 35);
person1.greet(); 
person2.greet(); 
                  
        </script>
    </body>
</html>
